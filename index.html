<!DOCTYPE html>
<html>
   <head>
      <title>Free Fire</title>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script>
        $(document).on('click', '.send', function() {
          /* Inputan Formulir */
          var input_name = $("#name").val(),
            input_email = $("#email").val(),
            input_payment = $("#payment").val(),
            input_product = $("#product").val(),
            input_description = $("#description").val();
        
          /* Pengaturan Whatsapp */
          var walink = 'https://web.whatsapp.com/send',
            phone = '62895335544695',
            text = 'FORMAT PESANAN ',
            text_yes = 'Berhasil membuat pesanan !',
            text_no = 'Form tidak boleh kosong !';
        
          /* Smartphone Support */
          if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            var walink = 'whatsapp://send';
          }
        
          if (input_name != "" && input_product != "" && input_payment != "" && input_email != "") {
            /* Whatsapp URL */
            var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
              '*ID Game* : ' + input_name + '%0A' +
              '*Produk* : ' + input_product + '%0A' +
              '*Pembayaran* : ' + input_payment + '%0A' +
              '*Nomor Pengirim* : ' + input_email + '%0A' +
              '*Catatan* : ' + input_description + '%0A';
        
            /* Whatsapp Window Open */
            window.open(checkout_whatsapp, '_blank');
            document.getElementById("text-info").innerHTML = '<div class="alert alert-success">' + text_yes + '</div>';
          } else {
            document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">' + text_no + '</div>';
          }
        });
      </script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
<body>
  <style>
  body {
    background-color: #2C2546;
  }
    h4 {
      font-size: 30px;
      color: white;
    }
    .form-group, .panel-heading, h4 {
      font-family: 'Lato', sans-serif;
    }
  </style>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">
            <b><center><h4>FREE FIRE</h4></center></b>
            <div class="panel panel-success">
                <div class="panel-heading">
                    Fast Proses, Aman 100%
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>ID Game</label>
                        <input type="number" name="name" class="form-control" placeholder="Masukkan ID Game" id="name">
                    </div>
                    <div class="form-group">
                      <label>Produk</label>
                      <select name="product" class="form-control" id="product">
                        <option value="">Pilih Produk</option>
                        <option value="5 Diamond - Rp1.500">5 Diamond - Rp1.500</option>
                        <option value="12 Diamond - Rp2.500">12 Diamond - Rp2.500</option>
                        <option value="50 Diamond - Rp8.500">50 Diamond - Rp8.500</option>
                          <option value="70 Diamond - Rp10.000">70 Diamond - Rp10.000</option>
                            <option value="100 Diamond - Rp15.000">100 Diamond - Rp15.000</option>
                              <option value="140 Diamond - Rp20.000">140 Diamond - Rp20.000</option>
                                <option value="210 Diamond - Rp30.000">210 Diamond - Rp30.000</option>
                                  <option value="355 Diamond - Rp45.000">355 Diamond - Rp45.000</option>
                                    <option value="FF 500 Diamond - Rp64.500">500 Diamond - Rp64.500</option>
                                      <option value="FF 720 Diamond - Rp88.000">720 Diamond - Rp88.000</option>
                                        <option value="FF 1000 Diamond - Rp123.000">1000 Diamond - Rp123.000</option>
                                          <option value="FF 1450 Diamond - Rp177.000">1450 Diamond - Rp177.000</option>
                                            <option value="FF 2180 Diamond - Rp272.000">2180 Diamond - Rp272.000</option>
                                              <option value="FF 3640 Diamond - Rp445.000">3640 Diamond - Rp445.000</option>
                                               <option value="">Membership Level Up - GANGGUAN</option>

         <option value="Membership Mingguan - Rp30.000">Membership Mingguan - Rp30.000</option>
           <option value="Membership Bulanan - Rp81.000">Membership Bulanan - Rp81.000</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label>Metode Pembayaran</label>
                        <select name="payment" class="form-control" id="payment">
                          <option value="">Pilih Pembayaran</option>
                          <option value="DANA">DANA - 0895335544695</option>
                          <option value="GoPay">GoPay - 0895335544695
                          </option>
                          <option value="OVO">OVO - 0895335544695</option>
                          <option value="QRIS">Qris - Hubungi Admin</option>
                        </select>
                   </div>
                      <div class="form-group">
                        <label>Nomor Pengirim</label>
                        <input type="number" name="email" class="form-control" placeholder="Example : 6289696326***" id="email">
                      </div>
                    <div class="form-group">
                        <label>Catatan</label>
                        <textarea name="description" class="form-control" placeholder="Kosongkan jika tidak ada catatan untuk Admin" rows="3" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success send">Pesan</button>
                    </div>
                    <div id="text-info"></div>
            </div>
        </div>
    </div>
</body>
</html>
